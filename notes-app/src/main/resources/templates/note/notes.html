<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
<h2>List of all notes: </h2>

<table id="notes-table">
    <caption>All notes</caption>
    <tr>
        <th id="note-index-col">Note index</th>
        <th id="note-text-col">Note text</th>
    </tr>
    <tr th:each="note : ${notes}">
        <td th:text="${note.id}">0</td>
        <td th:text="${note.text}">text</td>
    </tr>
</table>

</body>
</html>
