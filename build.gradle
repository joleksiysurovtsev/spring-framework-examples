group("io.sfexamples")

ext.springVersion = "5.3.3"
ext.junitJupiterVersion = "5.6.0"

wrapper {
    gradleVersion = "6.7.1"
    distributionType = Wrapper.DistributionType.ALL
}

subprojects {
    apply plugin: 'java'

    group 'io.sfexamples'

    sourceCompatibility = JavaVersion.VERSION_15

    repositories {
        jcenter()
    }
}